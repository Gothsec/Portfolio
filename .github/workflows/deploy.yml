name: Deploy Astro site to GitHub Pages

on:
  push:
    branches:
      - main  # ðŸ‘ˆ Cambia esto si usas otra rama (por ejemplo, "master")

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9  # ðŸ‘ˆ Usa la versiÃ³n que tengas localmente (pnpm -v)

      - name: Install dependencies
        run: pnpm install

      - name: Build the site
        run: pnpm run build

      - name: Deploy to GitHub Pages
        uses: withastro/action@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # ðŸ‘† No necesitas deploy_key a menos que uses una clave SSH personalizada
